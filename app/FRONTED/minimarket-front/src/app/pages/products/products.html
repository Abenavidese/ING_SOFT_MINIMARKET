<h2>Gesti√≥n de Productos</h2>

<form (ngSubmit)="crearProducto()">
  <input type="text" [(ngModel)]="nuevoProducto.nombre" name="nombre" placeholder="Nombre" required>
  <input type="number" [(ngModel)]="nuevoProducto.precio" name="precio" placeholder="Precio" required>
  <input type="number" [(ngModel)]="nuevoProducto.stock" name="stock" placeholder="Stock" required>
  <button type="submit">Agregar Producto</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{p.id}}</td>
      <td>{{p.nombre}}</td>
      <td>{{p.precio}}</td>
      <td>{{p.stock}}</td>
      <td>
        <button (click)="eliminarProducto(p.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
