<h2>Gesti√≥n de Proveedores</h2>

<!-- Formulario para crear -->
<form (ngSubmit)="crearProveedor()" *ngIf="!editando">
  <input type="text" [(ngModel)]="nuevoProveedor.nombre" name="nombre" placeholder="Nombre" required>
  <input type="text" [(ngModel)]="nuevoProveedor.contacto" name="contacto" placeholder="Contacto" required>
  <button type="submit">Agregar Proveedor</button>
</form>

<!-- Formulario para editar -->
<form (ngSubmit)="guardarEdicion()" *ngIf="editando">
  <input type="text" [(ngModel)]="proveedorEditando.nombre" name="nombreEdit" placeholder="Nombre" required>
  <input type="text" [(ngModel)]="proveedorEditando.contacto" name="contactoEdit" placeholder="Contacto" required>
  <button type="submit">Guardar Cambios</button>
  <button type="button" (click)="cancelarEdicion()">Cancelar</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Contacto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of proveedores">
      <td>{{p.id}}</td>
      <td>{{p.nombre}}</td>
      <td>{{p.contacto}}</td>
      <td>
        <button (click)="editarProveedor(p)">Editar</button>
        <button (click)="eliminarProveedor(p.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
