<div class="login-wrapper">
  <div class="login-container animate-container" [class.active]="isRegisterMode">
    
    <!-- LOGIN -->
    <div class="form-container login-form animate-slide">
      <h2>Iniciar Sesión</h2>
      <form (submit)="onLogin($event)">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-gradient">Entrar</button>
      </form>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p class="toggle-text">¿No tienes cuenta?
        <span (click)="toggleMode()">Registrarse</span>
      </p>
    </div>

    <!-- REGISTRO -->
    <div class="form-container register-form animate-slide">
      <h2>Crear Cuenta</h2>
      <form (submit)="onRegisterForm($event)">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="nombre" [(ngModel)]="nombre" name="registerNombre" placeholder="Nombre" required>
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" [(ngModel)]="telefono" name="registerPhone" placeholder="Teléfono" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" [(ngModel)]="email" name="registerEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="password" name="registerPassword" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-gradient">Registrarse</button>
      </form>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p class="toggle-text">¿Ya tienes cuenta?
        <span (click)="toggleMode()">Iniciar Sesión</span>
      </p>
    </div>

  </div>
</div>
