<div class="login-wrapper">
  <div class="login-container" [class.active]="isRegisterMode">
    <div class="form-container login-form">
      <h2>Iniciar Sesión</h2>
      <form (submit)="onLogin($event)">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p class="toggle-text">¿No tienes cuenta?
        <span (click)="toggleMode()">Registrarse</span>
      </p>
    </div>

    <div class="form-container register-form">
      <h2>Crear Cuenta</h2>
      <form (submit)="onRegisterForm($event)">
        <input type="email" [(ngModel)]="email" name="registerEmail" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="registerPassword" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
      <p class="toggle-text">¿Ya tienes cuenta?
        <span (click)="toggleMode()">Iniciar Sesión</span>
      </p>
    </div>
  </div>
</div>
